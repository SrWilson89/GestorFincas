<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Detalle de Finca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="position-relative">
  <button id="themeToggle" class="theme-toggle btn"></button>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h1 id="fincaNombre"></h1>
        <p id="fincaDireccion"></p>
      </div>
      <div>
        <button class="btn btn-secondary me-2" onclick="location.href='index.html'">⬅️ Volver</button>
        <button class="btn btn-success" onclick="exportFinca()">Exportar</button>
      </div>
    </div>

    <canvas id="graficaMix" class="mb-4"></canvas>

    <div class="mb-4">
      <h2>Gastos</h2>
      <ul id="listaGastos" class="list-group mb-2"></ul>
      <button class="btn btn-outline-primary" onclick="añadirGasto()">+ Añadir Gasto</button>
    </div>

    <div class="mb-4">
      <h2>Cuentas</h2>
      <ul id="listaCuentas" class="list-group mb-2"></ul>
      <button class="btn btn-outline-primary" onclick="añadirCuenta()">+ Añadir Cuenta</button>
    </div>

    <div>
      <h2>Ingresos</h2>
      <ul id="listaIngresos" class="list-group mb-2"></ul>
      <button class="btn btn-outline-primary" onclick="añadirIngreso()">+ Añadir Ingreso</button>
    </div>
  </div>

  <!-- Añadir contenedor responsive para el gráfico -->
<div class="chart-container mb-4">
  <canvas id="graficaMix"></canvas>
</div>

<!-- Añadir resumen financiero -->
<div class="card mb-4">
  <div class="card-header d-flex justify-content-between">
    <h5 class="mb-0">Resumen Financiero</h5>
  </div>
  <div class="card-body">
    <div class="row text-center">
      <div class="col-md-4 mb-3">
        <div class="card bg-light">
          <div class="card-body">
            <h6>Total Ingresos</h6>
            <h4 id="totalIngresos">0€</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-light">
          <div class="card-body">
            <h6>Total Gastos</h6>
            <h4 id="totalGastos">0€</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-light">
          <div class="card-body">
            <h6>Balance</h6>
            <h4 id="balance">0€</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/finca.js"></script>
  <script src="js/export.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
